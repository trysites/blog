title: "The Butler"
baseline: "Your blogging assistant."
description: "A ready to use static blog, powered by Cecil."
keywords: "Cecil, Static Site Generator, SSG"
author: "Arnaud Ligny"
baseurl: "/"
canonicalurl: true
theme: "hyde"
date:
  format: "j F Y"
  timezone: "Europe/Paris"
output:
  formats:
    netlify_redirects:
      mediatype: "text/plain"
      extension: ""
virtualpages:
  admin:
    layout: admin/index
    output: html
    title: "Content Manager (Netlify CMS)"
  _redirects:
    output: netlify_redirects
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
